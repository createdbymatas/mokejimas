<body onload="loadFunction()" id="body">
      <style>
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            transition: 0.3s;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            user-select: none;
          }
          body{
              background-color: black;
              color: white;
              height: auto;
              text-align: left;
              overflow: hidden;
          }
          i{
              transition: 0.3s margin;
          }
          p{
              margin: 15px;
              margin-left: -100%;
              cursor: pointer;
          }
          p:hover i{
              margin-left: 5px;
          }
          #screenSize{
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 90;
            background-color: black;
            color: white;
        }
        #iphone{
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 85;
            background-color: black;
            color: white;
        }
        @media only screen and (max-width: 750px){
            #screenSize{
                display: none;
            }
        }
    </style>
